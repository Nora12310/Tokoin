name: Android CI

on:
  push:
    branches: 
    - develop
    - master
  pull_request:
    branches: 
    - develop
    - master

jobs:
  test:
    name: Run on Unit Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
         submodules: true
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Unit Tests
      run: ./gradlew test --stacktrace
    
  build:
    name: Generate APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
         submodules: true
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: actions/cache@v1.1.2
      name: Cache
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
         ${{ runner.os }}-gradle-
    - name: "Build Android project"
      run: ./gradlew assembleDebug --stacktrace
    - name: "Upload APK"
      uses: actions/upload-artifact@v1
      with:
        name: android-app-tokoin
        path: app/build/outputs/apk/debug/app-debug.apk
        

